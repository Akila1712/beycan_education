<style>
.gallery-item {
  margin-bottom: 20px;
}

.gallery-item a {
  display: block;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
}

/* Image box */

.gallery-item img {
  width: 100%;
  aspect-ratio: 4 / 3;
  object-fit: cover;
  object-position: top center;
}

/* Hover zoom */
.gallery-item a:hover img {
  transform: scale(1.05);
}

/* ===== LIGHTBOX SAME SIZE ===== */
.lb-image {
  width: 600px !important;
  height: 400px !important;
  object-fit: contain !important; /* ✅ NO CROP IN LIGHTBOX */
  border-radius: 6px;
}


/* Mobile lightbox */
@media (max-width: 576px) {
  .lb-image {
    width: 90vw !important;
    height: 60vw !important;
    max-height: 70vh !important;
  }
}

/* Heading spacing */
.gallery-heading {
  margin-top: 120px;
}

</style>
</head>
